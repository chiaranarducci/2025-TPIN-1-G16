<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagen Interactiva</title>
  <link rel="stylesheet" href="entrar.css">
</head>
<body>
  <div class="reglas-container">
    <h1><span class="futbol">FUTBOL</span><span class="once">11</span></h1>

    <a href="reglas.html">
      <img src="/images/Captura de pantalla 2025-07-16 113310.png" alt="Ir a Reglas" class="imagenBoton">
    </a>
    
    <style>
      .imagenBoton {
        width: 150px;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 4px solid transparent;
        border-radius: 10px;
      }
    
      .imagenBoton:hover {
        border: 4px solid #FDB927;
      }
    </style>
    
</body>
